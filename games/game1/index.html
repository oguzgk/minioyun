<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Yılan Oyunu</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score">Skor: <span id="score">0</span></div>
        <div class="high-score">Rekor Skor: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Skorunuz: <span id="finalScore">0</span></p>
            <button id="restartButton">Yeniden Oyna</button>
            <p class="instructions">Veya "Enter" tuşuna basın.</p>
        </div>
        <div class="instructions">
            <p>Yön tuşları ile yılanı hareket ettirin!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
